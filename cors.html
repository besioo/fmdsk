<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POST Request Example</title>
</head>
<body>
    <h1>Response from POST Request</h1>
    <div id="responseDisplay">Waiting for response...</div>

    <script>
        async function sendPostRequest() {
            const url = 'https://apps.cisco.com/prfl/ccw/profile/get';
            const responseDisplay = document.getElementById('responseDisplay'); // Get the div to display the response

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include', // This sends cookies along with the request
                    body: JSON.stringify({
                        // Add any necessary payload here
                    })
                });

                // Check if request was successful
                if (response.ok) {
                    const data = await response.json(); // Parse the response as JSON
                    responseDisplay.textContent = JSON.stringify(data, null, 2); // Display the response in the div
                } else {
                    responseDisplay.textContent = `Error: ${response.status} ${response.statusText}`;
                }
            } catch (error) {
                responseDisplay.textContent = `Request failed: ${error.message}`;
            }
        }

        // Send the request when the page loads
        window.onload = sendPostRequest;
    </script>
</body>
</html>
