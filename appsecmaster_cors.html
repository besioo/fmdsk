<html>

  <body>
    <script>
      fetch('https://localhost/profile', {
        method: 'POST',
        mode: 'cors',
        credentials: 'include', // include cookies stored for the domain
        headers: {
          'Accept': '*/*',
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          bio: "Hi, I am Ahmed!",
          password: "password"
        })
      })
        .then(async res => {
          console.log('status', res.status);
          const text = await res.text();
          console.log('body', text);
        })
        .catch(err => console.error('fetch error', err));
    
      </script>
    </body>
</html>
